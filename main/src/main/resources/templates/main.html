<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>

    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/fonts/fonts.css}"> 
    <link rel="stylesheet" th:href="@{/css/index.css}"> 
    

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    
    <!-- Usamos @{...} para que Thymeleaf construya bien la URL -->
    <header class="hero">
        <div class="container-100">
            <nav>
                <div class="flex justify-center items-center">
                    <img th:src="@{assets/images/logos/logo_withoutbg.webp}" class="logo" alt="logo" />
                </div>
                <ul class="nav-links">
                    <li>
                        <a href="#tendencias">Tendencias</a>
                    </li>
                    <li><a href="#comparte">comparte</a></li>
                    <li><a href="#turismo">Turismo</a></li>
                </ul>
                <!--th:if="${clienteLogueado == null}"-->
                <div class="sign-contain" >
                    <a th:href="@{/login}" class="btn-auth login-btn">inicia sesion</a>
                    <a th:href="@{/registro/cliente}" class="btn-auth">registrate</a>
                </div>

                <!-- Mostrar perfil solo si hay cliente logueado -->
                <!-- <div class="perfilCliente" th:if="${clienteLogueado != null}">
                    <a th:href="@{/clientePerfil}" th:text="${clienteLogueado.persona.nombre}"></a>
                </div> -->
            </nav>
        </div>
      <!--   <div class="img-container">
            <div class="fondo-img">
                <div class="gradient"></div>
            </div>
            <h1 class="flex justify-center">
                Bienvenido&nbsp;
                <div th:if="${cliente.usuario.nombre != null}">
                    <span th:text="${cliente.usuario.nombre}"></span>
                </div>
            </h1>
        </div>
 -->

    </header>



    <section class="Trending" id="tendencias">
        <div class="top-trending">
            <h2 class="h2_trendi">Tendencias, <a href="#" class="city">Cartagena de Indias</a></h2>
        </div>
        <div class="container-activities">
            <div th:each="actividad : ${Actividades}" class="card-activity">
                <!--th:href="@{/detalle/actividad/{id}(id=${actividad.idActividad})}"-->
                <a>
                    <div class="card_Actividades">
                        <!--<div class="container-bookmark">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"
                                class="bookmark">
                                <path fill="currentColor"
                                    d="M16 2H8C6.3 2 5 3.3 5 5v16c0 .2 0 .3.1.5c.3.5.9.6 1.4.4l5.5-3.2l5.5 3.2c.2.1.3.1.5.1c.6 0 1-.4 1-1V5c0-1.7-1.3-3-3-3">
                                </path>
                            </svg>
                        </div>-->
                        <img th:src="@{assets/images/background/A_black_image.webp}" alt="imagen de actividad">
                        <div class="price">$ <span th:text="${#numbers.formatDecimal(actividad.precio, 0, 0)}"> </span>
                        </div>

                        <div class="card-content">
                            <div class="card-title" th:text="${actividad.nombre}"></div>
                            <div class="card-description" th:text="${actividad.descripcion}"></div>
                            <div class="badges">
                                <span class="badge" th:text="${actividad.fecha}"></span>
                                <span class="badge" th:text="${actividad.categoria}"></span>
                                <!--<div class="badge">cupo: <span></span> </div>-->
                            </div>
                        </div>
                        <button class="reserve-btn">Reserva</button>
                    </div>
                </a>


            </div>
        </div>

    </section>


    <div th:if=${param.error}>
        <div class="alert alert-danger">Usuario o contraseña
            inválidos</div>
    </div>

    <div th:if=${param.exito}>
        <div class="alert alert-success">Se ha registrado Correctamente</div>
    </div>
    <script th:src="@{/js/ingreso.js}"></script>
    <script th:src="@{/js/alert.js}"></script>
</body>
</html>
